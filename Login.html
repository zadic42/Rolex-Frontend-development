<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="img1">
        <img src="Rolex-Logo-PNG4.png" alt="Rolex-Logo-PNG4"><br><br><br>
    </div>
        <div class="Login">
            <h3>Log in to Rolex</h3>
            <form action="Home.html">
            <input type="text" placeholder="USERNAME" required id="user11" pattern="[a-z A-Z 0-9]{6}"><br><br>
            <input type="password" placeholder="PASSWORD" required id="user22" pattern="[a-z A-Z 0-9]{6}"><br><br>
            <button id="button" value="Login">LOGIN</button>
            <div class="link">
                <a class="links" href="signup.html">Create an account</a>
            </div>
        </form><br>
    </div>
    <div  id="list">
        <ul>
            <li>
                UserName contains min 6 to 8 letters "Characters or Numbers"
            </li>
            <li>
                Password contains min 6 to 8 letters "Characters or Numbers"
            </li>
        </ul>
    </div>
</body>
</html>
